<head>
  <title>fbnizer</title>
  <script src="https://raw.github.com/twitter/twitter-text-js/master/twitter-text.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1>----</h1>
    <div id="drop-area">
      <button class="btn" id="receiver">Drop json file here</button>
    </div>
    <div id="timeline">
    </div>
  </div>
</body>

<template name="timeline">
  <ul class="statuses">
    {{#each statuses}}
      {{> status}}
    {{/each}}
  </ul>
</template>

<template name="status">
  <li>
    <div class="user">
      <div class="user-icon">
        <img src="{{user.profile_image_url}}" />
      </div>
      <div class="user-info">
        <div>
          <span class="name"><a href="https://twitter.com/{{user.screen_name}}">{{user.name}}</a></span>
          <span class="screen-name">@<a href="https://twitter.com/{{user.screen_name}}">{{user.screen_name}}</a></span>
        </div>
        <div class="created">{{created_at}}</div>
      </div>
    </div>
    <div class="status">
      <span>{{{text}}}</span>
    </div>
  </li>
</template>
