<head>
  <title>fbnizer</title>
  <script src="https://raw.github.com/twitter/twitter-text-js/master/twitter-text.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1>tw2fb</h1>
    <div id="drop-area">
      <button class="btn" id="receiver">Drop json file here</button>
    </div>
    <div id="timeline">
    </div>
  </div>
</body>

<template name="timeline">
  <ul class="status">
    {{#each statuses}}
      {{> status}}
    {{/each}}
  </ul>
</template>

<template name="status">
  <li>
    <div>
      <span>{{text}}</span>
    </div>
  </li>
</template>
